   <head>

      <header>
         <h1>ohmyfood</h1>
      </header>

            <div class="block-image">
               <img id="img-menu" src="images/restaurants/photo3.jpg"  alt="La note enchantée"> 
            </div>
           
      <main>

         <section class="plats-btns">
            <h2>La note enchantée</h2>

            <h3>ENTREES</h3>
            <div class="wrapper-grid">
            
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Ravioles de foie gras </h4>
               <div class="descriptif-menu">
                  <span>Accompagnés de leur crème à la truffe</span>
                  <p>25€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Caviar osciètre </h4>
               <div class="descriptif-menu">
                  <span>Sur blini à la farine de blé noir</span>
                  <p>35€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Homard et espuma de potiron</h4>
               <div class="descriptif-menu">
                  <span>Mariné aux zestes d'orange</span>
                  <p>20€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Foie gras de canard cuit entier</h4>
               <div class="descriptif-menu">
                  <span>Confiture de figue et pain toasté</span>
                  <p>35€</p>
               </div>
         </div>
      </button>
   </div>
      <h3>PLATS</h3>
      <div class="wrapper-grid">
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Noix de coquilles Saint-Jacques</h4>
               <div class="descriptif-menu">
                  <span>Sur lit de purée de céleri-rave</span>
                  <p>40€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Langoustine poêlée</h4>
               <div class="descriptif-menu">
                  <span>Purée de patate douce</span>
                  <p>35€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Mijoté de queue de boeuf </h4>
               <div class="descriptif-menu">
                  <span>Et riz sauvage aux zestes de citron</span>
                  <p>44€</p>
               </div>
         </div>
      </button>
      </div>
      <h3>DESSERTS</h3>
      <div class="wrapper-grid">
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Macaron noisette et chocolat</h4>
               <div class="descriptif-menu">
                  <span>Glace au caramel brun et sel de Guérande</span>
                  <p>18€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Baba au rhum revisité </h4>
               <div class="descriptif-menu">
                  <span>Avec son coulis de citron</span>
                  <p>22€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Tarte au citron meringuée </h4>
               <div class="descriptif-menu">
                  <span>Déstructurée</span>
                  <p>23€</p>
               </div>
         </div>
         </button>
      </div>
         </section>
      <section class="btn-cmder">

          <button class="Commander">Commander</button>
         </section>
