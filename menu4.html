<!DOCTYPE html>
<html lang="FR">
   <head>
      <title>Oh my food</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="css/menu2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/15f0436c07.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin=""></script>
   </head>
   <body>

      <header>
         <h1>ohmyfood</h1>
      </header>

            <div class="block-image">
               <img id="img-menu" src="images/restaurants/photo2.jpg"  alt="Le délice des sens"> 
            </div>
           
      <main>

         <section class="plats-btns">
            <h2>Le délice des sens</h2>

            <h3>ENTREES</h3>
            
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Tartare de thon </h4>
               <div class="descriptif-menu">
                  <span>Assaisonné au yuzu </span>
                  <p>25€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Bouchée de homard croustillant </h4>
               <div class="descriptif-menu">
                  <span>Et sa farandole de petits légumes</span>
                  <p>35€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Velouté de cèpes </h4>
               <div class="descriptif-menu">
                  <span>Aux truffes</span>
                  <p>20€</p>
               </div>
         </div>
      </button>

      <h3>PLATS</h3>
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Poulet rôti aux herbes de Provence </h4>
               <div class="descriptif-menu">
                  <span>Et sa crème de truffe</span>
                  <p>40€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Langouste rôtie </h4>
               <div class="descriptif-menu">
                  <span>Et ses légumes de saison</span>
                  <p>35€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Côte de boeuf Angus </h4>
               <div class="descriptif-menu">
                  <span>Et sa purée de panais</span>
                  <p>44€</p>
               </div>
         </div>
      </button>

      <h3>DESSERTS</h3>
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Farandole de desserts</h4>
               <div class="descriptif-menu">
                  <span>Du chef</span>
                  <p>18€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Crème brulée </h4>
               <div class="descriptif-menu">
                  <span>Revisitée</span>
                  <p>22€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Tiramisu </h4>
               <div class="descriptif-menu">
                  <span>À la noisette</span>
                  <p>23€</p>
               </div>
         </div>
         </button>

         </section>
      <section class="btn-cmder">

          <button class="Commander">Commander</button>
         </section>

      </main>
      <footer>
         <p>ohmyfood</p>
             <a href="#" class="footer_link">Proposer un restaurant</a>

             <a href="#" class="footer_link">Mentions légales</a> 
             <a href="#" class="footer_link">Contact</a>
          
        </footer>

      </body>
</html>
