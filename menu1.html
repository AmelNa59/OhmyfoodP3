            <div class="block-image">

      <main>

     
         <section class="plats-btns">
            <h2>A la française</h2>

            <h3>ENTREES</h3>
            <div class="wrapper-grid">
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Tartare de poulpe acidulé</h4>

                  <span>Aux zestes d'orange</span>
                  <p>25€</p>
               </div>

         </div>
      </button>
    
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Velouté de légumes d'antan</h4>
               <div class="descriptif-menu">
                  <span>Carotte, panais, topinambour</span>
                  <p>35€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Soupe à l'oignon</h4>
               <div class="descriptif-menu">
                  <span>Revisitée</span>
                  <p>20€</p>
               </div>
         </div>
      </button>
   </div>
      <h3>PLATS</h3>
      <div class="wrapper-grid">
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Coquilles Saint-Jacques</h4>
               <div class="descriptif-menu">
                  <span>Accompagnées d'une purée de panais</span>
                  <p>40€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Magret de canard</h4>
               <div class="descriptif-menu">
                  <span>Et parmentier de pommes de terre</span>
                  <p>35€</p>  
               </div>

       
          </div>
  
     
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Pigeonneau d’Ille-et-Vilaine</h4>
               <div class="descriptif-menu">
                  <span>Sur son lit de gnocchis aux légumes</span>
                  <p>44€</p>
               </div>
         </div>
      </button>
</div>

      <h3>DESSERTS</h3>
      <div class="wrapper-grid">
      <button class="btn-menu">
         <div class="text-menu">
               <h4>Pétales de violettes glacés</h4>
               <div class="descriptif-menu">
                  <span>Et purée de noisettes</span>
                  <p>18€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Fondant au chocolat</h4>
               <div class="descriptif-menu">
                  <span>Revisité</span>
                  <p>22€</p>
               </div>
         </div>
      </button>

      <button class="btn-menu">
         <div class="text-menu">
               <h4>Millefeuille croustillant</h4>
               <div class="descriptif-menu">
                  <span>Myrtilles et pâte d’amande</span>
                  <p>23€</p>
               </div>
         </div>
         </button>
</div>

     
      </div>
